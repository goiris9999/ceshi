<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职业天赋测评系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .intro {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .intro h2 {
            color: #4b6cb7;
            margin-bottom: 15px;
        }
        
        .test-section {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .question h3 {
            margin-bottom: 15px;
            color: #182848;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .option {
            padding: 12px 15px;
            background: white;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background: #edf2ff;
            border-color: #4b6cb7;
        }
        
        .option.selected {
            background: #4b6cb7;
            color: white;
            border-color: #4b6cb7;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            background: #4b6cb7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #3a5795;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            text-align: center;
            display: none;
        }
        
        .radar-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .career-recommendation {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        
        .career-recommendation h3 {
            color: #182848;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .career-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .career-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        
        .restart-btn {
            margin-top: 30px;
            background: #28a745;
        }
        
        .restart-btn:hover {
            background: #218838;
        }
        
        .progress-bar {
            height: 8px;
            background: #e1e5eb;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4b6cb7;
            width: 0%;
            transition: width 0.5s;
        }
        
        .question-counter {
            text-align: right;
            margin-bottom: 10px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .career-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>职业天赋测评系统</h1>
            <p>发现你的天赋，找到最适合的职业方向</p>
        </header>
        
        <div class="content">
            <div id="intro-section" class="intro active">
                <h2>欢迎参加职业天赋测评</h2>
                <p>本测评将通过一系列问题，评估你在不同领域的天赋倾向，并生成可视化的雷达图结果。</p>
                <p>测评结束后，我们将根据你的天赋特点，推荐最适合的职业方向。</p>
                <p>测评大约需要5-7分钟，请根据你的真实情况选择最符合的选项。</p>
                <button id="start-btn">开始测评</button>
            </div>
            
            <div id="test-section" class="test-section">
                <div class="question-counter">
                    <span id="current-question">1</span>/<span id="total-questions">20</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <div id="question-container"></div>
                <div class="buttons">
                    <button id="prev-btn" disabled>上一题</button>
                    <button id="next-btn">下一题</button>
                </div>
            </div>
            
            <div id="result-section" class="result-section">
                <h2>你的天赋测评结果</h2>
                <div class="radar-container">
                    <canvas id="radar-chart"></canvas>
                </div>
                <div class="career-recommendation">
                    <h3>推荐职业方向</h3>
                    <p id="result-description"></p>
                    <div class="career-list" id="career-list"></div>
                </div>
                <button class="restart-btn" id="restart-btn">重新测评</button>
            </div>
        </div>
    </div>

    <script>

                ]

            {

                    { text: "征求多方面的意见", scores: { social: 5, leadership: 2 } },
                    { text: "制定行动计划并执行", scores: { leadership: 5, logic: 2 } }
                ]
            },
            {

                options: [
                    { text: "安静、独立、专注的环境", scores: { logic: 4, technical: 3 } },
                    { text: "充满创意和灵感的环境", scores: { creative: 5, artistic: 4 } },
                    { text: "充满人际互动的环境", scores: { social: 5, leadership: 2 } },
                    { text: "有明确目标和挑战的环境", scores: { leadership: 5, technical: 2 } }
                ]
            },

                options: [
                    { text: "发现数据中的模式和规律", scores: { logic: 5, technical: 2 } },
                    { text: "将抽象概念转化为具体形象", scores: { artistic: 5, creative: 4 } },
                    { text: "理解他人的情感和需求", scores: { social: 5, leadership: 2 } },
                    { text: "组织和协调资源完成任务", scores: { leadership: 5, social: 3 } }
                ]
            },
            {
                text: "当面对技术问题时，你通常会：",
                options: [
                    { text: "分析问题的根本原因", scores: { logic: 5, technical: 3 } },
                    { text: "尝试不同的解决方法", scores: { creative: 5, technical: 2 } },
                    { text: "寻求专家或同事的帮助", scores: { social: 5, leadership: 1 } },
                    { text: "系统地排除故障", scores: { technical: 5, logic: 3 } }
                ]
            },
            {
                text: "在团队合作中，你最重要的贡献是：",
                options: [
                    { text: "提供理性分析和决策支持", scores: { logic: 5, technical: 2 } },
                    { text: "提供创意和新颖的视角", scores: { creative: 5, artistic: 3 } },
                    { text: "促进团队沟通和协作", scores: { social: 5, leadership: 2 } },
                    { text: "确保项目按计划推进", scores: { leadership: 5, social: 2 } }
                ]
            },
            {
                text: "你更喜欢的学习方式是：",
                options: [
                    { text: "通过逻辑推理和系统学习", scores: { logic: 5, technical: 2 } },
                    { text: "通过实践和创造性尝试", scores: { creative: 5, artistic: 3 } },
                    { text: "通过与他人讨论和交流", scores: { social: 5, leadership: 2 } },
                    { text: "通过解决实际问题", scores: { technical: 5, logic: 3 } }
                ]
            },
            {
                text: "你更重视：",
                options: [
                    { text: "事物的真实性和准确性", scores: { logic: 5, technical: 2 } },
                    { text: "事物的美感和表达力", scores: { artistic: 5, creative: 4 } },
                    { text: "人际关系和情感连接", scores: { social: 5, leadership: 1 } },
                    { text: "效率和成果", scores: { leadership: 5, technical: 2 } }
                ]
            },
            {
                text: "在规划项目时，你更注重：",
                options: [
                    { text: "逻辑结构和可行性", scores: { logic: 5, technical: 2 } },
                    { text: "创新点和独特性", scores: { creative: 5, artistic: 2 } },
                    { text: "团队协作和沟通", scores: { social: 5, leadership: 2 } },
                    { text: "资源分配和时间管理", scores: { leadership: 5, technical: 2 } }
                ]
            },
            {
                text: "你更愿意被描述为：",
                options: [
                    { text: "理性、分析能力强", scores: { logic: 5, technical: 2 } },
                    { text: "有创意、想象力丰富", scores: { creative: 5, artistic: 3 } },
                    { text: "善于交际、同理心强", scores: { social: 5, leadership: 2 } },
                    { text: "有领导力、决策力强", scores: { leadership: 5, social: 2 } }
                ]
            }
        ];

        // 职业推荐
        const careerRecommendations = {
            logic: ["数据分析师", "软件工程师", "金融分析师", "研究员", "系统架构师"],
            creative: ["产品经理", "广告创意总监", "作家", "设计师", "创新顾问"],
            social: ["销售经理", "人力资源专员", "心理咨询师", "教师", "客户关系经理"],
            leadership: ["项目经理", "团队负责人", "企业高管", "创业家", "公共管理者"],
            artistic: ["平面设计师", "UI/UX设计师", "摄影师", "艺术总监", "建筑师"],
            technical: ["工程师", "IT专家", "技术顾问", "数据分析师", "网络安全专家"]
        };

        // 结果描述
        const resultDescriptions = {
            logic: "你的逻辑思维能力突出，善于分析复杂问题，找出其中的规律和联系。",
            creative: "你具有丰富的创造力和想象力，能够提出新颖的想法和解决方案。",
            social: "你拥有出色的社交能力，善于与人沟通，建立良好的人际关系。",
            leadership: "你具备优秀的领导才能，能够组织和激励团队实现共同目标。",
            artistic: "你对美有独特的感知力，擅长通过艺术形式表达思想和情感。",
            technical: "你在技术应用方面能力突出，善于使用工具解决实际问题。"
        };

        // 全局变量
        let currentQuestionIndex = 0;
        let userScores = {};
        let selectedOptions = new Array(questions.length).fill(null);

        // 初始化分数
        function initializeScores() {
            talentDimensions.forEach(dimension => {
                userScores[dimension.id] = 0;
            });
        }

        // 显示题目
        function displayQuestion() {
            const questionContainer = document.getElementById('question-container');
            const currentQuestion = questions[currentQuestionIndex];
            
            let questionHTML = `<div class="question">
                <h3>${currentQuestion.text}</h3>
                <div class="options">`;
            
            currentQuestion.options.forEach((option, index) => {
                const isSelected = selectedOptions[currentQuestionIndex] === index;
                questionHTML += `
                    <div class="option ${isSelected ? 'selected' : ''}" data-index="${index}">
                        ${option.text}
                    </div>
                `;
            });
            
            questionHTML += `</div></div>`;
            questionContainer.innerHTML = questionHTML;
            
            // 更新进度条和题目计数
            updateProgress();
            
            // 添加选项点击事件
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const optionIndex = parseInt(this.getAttribute('data-index'));
                    selectOption(optionIndex);
                });
            });
        }

        // 选择选项
        function selectOption(optionIndex) {
            // 清除之前的选择
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 标记当前选择
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');
            
            // 保存选择
            selectedOptions[currentQuestionIndex] = optionIndex;
            
            // 启用下一题按钮
            document.getElementById('next-btn').disabled = false;
        }

        // 更新进度
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('total-questions').textContent = questions.length;
            
            // 更新按钮状态
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('next-btn').textContent = '查看结果';
            } else {
                document.getElementById('next-btn').textContent = '下一题';
            }
        }

        // 计算总分
        function calculateScores() {
            initializeScores();
            
            selectedOptions.forEach((selectedIndex, questionIndex) => {
                if (selectedIndex !== null) {
                    const optionScores = questions[questionIndex].options[selectedIndex].scores;
                    
                    for (const dimension in optionScores) {
                        userScores[dimension] += optionScores[dimension];
                    }
                }
            });
        }

        // 显示结果
        function showResults() {
            calculateScores();
            
            // 准备雷达图数据
            const labels = talentDimensions.map(d => d.name);
            const data = talentDimensions.map(d => userScores[d.id]);
            
            // 绘制雷达图
            const ctx = document.getElementById('radar-chart').getContext('2d');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '你的天赋分布',
                        data: data,
                        backgroundColor: 'rgba(75, 108, 183, 0.2)',
                        borderColor: 'rgba(75, 108, 183, 1)',
                        pointBackgroundColor: 'rgba(75, 108, 183, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(75, 108, 183, 1)'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: {
                                display: true
                            },
                            suggestedMin: 0,
                            suggestedMax: 30
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            
            // 找出得分最高的维度
            let maxScore = 0;
            let topDimensions = [];
            
            for (const dimension in userScores) {
                if (userScores[dimension] > maxScore) {
                    maxScore = userScores[dimension];
                    topDimensions = [dimension];
                } else if (userScores[dimension] === maxScore) {
                    topDimensions.push(dimension);
                }
            }
            
            // 生成结果描述
            let description = "根据测评结果，";
            topDimensions.forEach((dimension, index) => {
                const dimInfo = talentDimensions.find(d => d.id === dimension);
                description += resultDescriptions[dimension];
                
                if (index < topDimensions.length - 1) {
                    description += "同时，";
                }
            });
            
            document.getElementById('result-description').textContent = description;
            
            // 生成职业推荐
            const careerList = document.getElementById('career-list');
            careerList.innerHTML = '';
            
            topDimensions.forEach(dimension => {
                careerRecommendations[dimension].forEach(career => {
                    const careerItem = document.createElement('div');
                    careerItem.className = 'career-item';
                    careerItem.textContent = career;
                    careerList.appendChild(careerItem);
                });
            });
            
            // 显示结果部分
            document.getElementById('test-section').classList.remove('active');
            document.getElementById('result-section').style.display = 'block';
        }

        // 初始化应用
        function initApp() {
            initializeScores();
            
            // 开始按钮事件
            document.getElementById('start-btn').addEventListener('click', function() {
                document.getElementById('intro-section').classList.remove('active');
                document.getElementById('test-section').classList.add('active');
                displayQuestion();
            });
            
            // 上一题按钮事件
            document.getElementById('prev-btn').addEventListener('click', function() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    displayQuestion();
                    
                    // 如果之前已经选择过这一题，启用下一题按钮
                    if (selectedOptions[currentQuestionIndex] !== null) {
                        document.getElementById('next-btn').disabled = false;
                    }
                }
            });
            
            // 下一题按钮事件
            document.getElementById('next-btn').addEventListener('click', function() {
                if (selectedOptions[currentQuestionIndex] === null) {
                    alert('请选择一项后再继续');
                    return;
                }
                
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion();
                    
                    // 如果之前已经选择过这一题，恢复选择状态
                    if (selectedOptions[currentQuestionIndex] !== null) {
                        document.querySelectorAll('.option')[selectedOptions[currentQuestionIndex]].classList.add('selected');
                        document.getElementById('next-btn').disabled = false;
                    } else {
                        document.getElementById('next-btn').disabled = true;
                    }
                } else {
                    // 最后一题，显示结果
                    showResults();
                }
            });
            
            // 重新测评按钮事件
            document.getElementById('restart-btn').addEventListener('click', function() {
                currentQuestionIndex = 0;
                selectedOptions.fill(null);
                initializeScores();
                
                document.getElementById('result-section').style.display = 'none';
                document.getElementById('intro-section').classList.add('active');
            });
        }

        // 当页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
